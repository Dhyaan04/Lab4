<!DOCTYPE html>
<html>
<head><title>Exercise 8</title></head>
<body>
<input type="number" id="numberInput" placeholder="Enter a number" />
<button onclick="enter()">Enter</button>
<script>
    function enter() {
        let num = document.getElementById('numberInput').value;
        alert("You entered: " + num);
    }
</script>
</body>
</html>
